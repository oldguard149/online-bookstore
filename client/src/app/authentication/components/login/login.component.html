<div class="form-container">
    <h2>Log In</h2>
    <alert [errorMsg]="errorMsg" [style]="{width: '50%'}"></alert>
    <mat-card>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="email.hasError('email')">Email không hợp lệ</mat-error>
                <mat-error *ngIf="email.hasError('required')">Vui lòng điền email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="password.hasError('required')">Vui lòng điền mật khẩu</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Đăng nhập</button>
        </form>
    </mat-card>
</div>
