<mat-card *ngIf="form">
    <alert [successMsg]="successMsg" [errorMsg]="errorMsg"></alert>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="profile-form">

        <mat-form-field appearance="fill">
            <input matInput type="email" formControlName="email">
            <mat-label>Email</mat-label>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Họ tên</mat-label>
            <input matInput formControlName="fullname" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Số điện thoại</mat-label>
            <input matInput type="tel" formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="isCustomer()">
            <mat-label>Địa chỉ</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="!isCustomer()">
            <mat-label>Số CMND</mat-label>
            <input type="text" matInput formControlName="identityNumber" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Cập nhật thông tin</button>
    </form>
</mat-card>
