<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a mat-button routerLink="/">Trang chủ</a>
        <div>
            <a mat-button *ngIf="isCustomer()" routerLink="/cart">Giỏ hàng</a>
            <a mat-button *ngIf="canDoManagement()" routerLink="/management" class="manager">Quản lý</a>
            <a mat-button *ngIf="isLoggedIn()" routerLink="/profile">Trang ca nhan</a>
            <a mat-button *ngIf="!isLoggedIn()" routerLink="/login">Đăng nhập</a>
            <a mat-button *ngIf="!isLoggedIn()" routerLink="/sign-up">Sign up</a>
            <a mat-button *ngIf="isLoggedIn()" (click)="logout()" >Đăng xuất</a> 
        </div>
    </mat-toolbar-row>
</mat-toolbar>
