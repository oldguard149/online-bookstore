<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-form-field>
            <input matInput placeholder="Genre name" formControlName="name">
            <mat-error *ngIf="name.hasError('required')">Vui lòng điển tên thể loại</mat-error>
        </mat-form-field>
        <button mat-raised-button [disabled]="!form.valid" type="submit">{{displayButton}}</button>
    </mat-card>
</form>
