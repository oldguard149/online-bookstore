<mat-card>
    <alert></alert>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field *ngIf="publishers">
            <mat-label>Nhà xuất bản</mat-label>
            <mat-select formControlName="publisher">
                <mat-option *ngFor="let publisher of publishers;" [value]="publisher.publisher_id">
                    {{publisher.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <ng-container formArrayName="stocks">
            <div id="header">
                <h3>isbn</h3>
                <h3>Số lượng</h3>
                <h3>Đơn giá</h3>
            </div>
            <div *ngFor="let control of stocks.controls; let i=index;" [formGroupName]="i" class="row">
                <mat-form-field appearance="fill">
                    <input type="text" matInput formControlName="isbn">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input type="number" matInput formControlName="price">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input type="number" matInput formControlName="quantity">
                </mat-form-field>
                <button mat-raised-button color="warn" (click)="removeRow(i)">X</button>
            </div>

        </ng-container>
        <div class="button-group">
            <button mat-raised-button (click)="addRow()">Thêm hàng</button>
            <button mat-raised-button type="submit">Cập nhật</button>
        </div>
    </form>
</mat-card>
