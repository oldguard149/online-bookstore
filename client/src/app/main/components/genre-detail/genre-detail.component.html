<ng-container *ngIf="booklist && genre">
    <h2>{{genre.name}}</h2>
    <h2 *ngIf="booklist.length === 0" class="no-book">
        Hiện chưa có sách thuộc tác giả này
    </h2>
    <booklist
        [booklist]="booklist"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        [totalItems]="totalItems"
    ></booklist>
</ng-container>
